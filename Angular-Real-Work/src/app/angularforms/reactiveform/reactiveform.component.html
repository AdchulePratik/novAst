<input type="text" (keydown)="data($event)">1
<input type="text" #inpBox (keyup)="data1(inpBox.value)" >2
<input type="text" [(ngModel)]="boxValue" (keydown)="data2()">3



<form [formGroup]="studentDataForm">

  <label> First Name <span *ngIf="studentDataForm.get('name')?.touched
    && studentDataForm.get('name')?.errors?.['required']" class="first-name"></span>* </label>
  <br>
  <input type="text" formControlName="name">
  <br>
  <span class="name-required" *ngIf="studentDataForm.get('name')?.touched
  && studentDataForm.get('name')?.errors?.['required']">Name is required</span>
  <span class="atleast" *ngIf="studentDataForm.get('name')?.touched
  && studentDataForm.get('name')?.errors?.['minlength'] "> At least 5 characters expected</span>
  <br>

  <label> Last Name <span class="lastName" *ngIf="studentDataForm.get('lastName')?.touched
    && studentDataForm.get('lastName')?.errors?.['required'] "></span>* </label>
  <br>
  <input type="text" formControlName="lastName">
  <br>
  <span class="match-pattern" *ngIf="(studentDataForm.get('lastName')?.touched
    || studentDataForm.get('lastName')?.dirty) && studentDataForm.get('lastName')?.errors?.['pattern'] ">please match
    pattern</span>
  <span class="lastName-required" *ngIf="studentDataForm.get('lastName')?.touched
  && studentDataForm.get('lastName')?.errors?.['required'] ">Last Name is required</span><br>

  <label>Mob Nobr </label><br>
  <input type="text" formControlName="MobNobr">
  <br>
  <span class="not-match" *ngIf="studentDataForm.get('MobNobr')?.errors?.['pattern']
  && !studentDataForm.get('MobNobr')?.errors?.['maxlength'] ">pattern not match</span>
  <span class="maxlength-digits" *ngIf="studentDataForm.get('MobNobr')?.errors?.['maxlength']
  && !studentDataForm.get('MobNobr')?.errors?.['pattern']"> Maxlength is 10 digits</span>
  <br>

  <label>City</label><br>
  <select formControlName="city" >
    <!-- <option value="Mumbai">Mumbai</option>
    <option value="Pune">Pune</option>
    <option value="Banglore">Banglore</option>
    <option value="Delhi">Delhi</option> -->

    <option *ngFor="let city of cities" [value]="city" >{{city}}</option>

  </select>
  <br><br>

  <label> Password </label>
  <input [type]="showPassword ? 'text' : 'password'" formControlName="Password"
  (keyup)="passwordValition('$event')">
  <span><button (click)="showPasswordFun()">show</button></span>
  <span class="password-notmatch" *ngIf="isMatched" >Password not matched</span>
  <br><br><br>

  <label>Confirm Password</label>
  <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword"
  (keyup)="confirmPasswordValition('$event')">
  <span><button (click)="showPasswordFun()" >show</button></span>
  <span class="password-match" *ngIf="isMatched" >Password not matched</span>
  <br><br>

  <label> Title </label><br>
  <input type="text" formControlName="title">
  <span class="title-word" *ngIf="studentDataForm.get('title')?.touched
  && studentDataForm.get('title')?.errors?.['isValid'] ">Title word is not acceptable as input</span>
  <br><br>

  <input type="checkbox" formControlName="tnc">Please accept terms & conditions
  <br><br><br>

  <button [disabled]="studentDataForm.invalid" (click)="submit()">submit</button>
</form>
